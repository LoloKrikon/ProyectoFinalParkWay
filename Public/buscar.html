<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Configuración para la página de búsqueda con mapa -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkWay - Buscar Aparcamiento</title>

    <!-- CSS extra para Leaflet y estilos específicos del nuevo diseño -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="css/map-styles.css" />

    <!-- Fuentes Google: Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- Estilos Principales -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Iconos FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Control de Transiciones (Fade In/Out) -->
    <script src="js/transitions.js" defer></script>
</head>

<body>
    <section class="view">
        <!-- Barra de navegación común -->
        <header class="app-header"
            style="margin-bottom: 0; padding: 1rem 2rem; border-bottom: 1px solid rgba(255,255,255,0.05); background: rgba(0,0,0,0.2);">
            <!-- Logo Izquierda -->
            <div class="header-left">
                <h2 class="mini-logo">ParkWay <span
                        style="font-size: 0.5em; opacity: 0.6; vertical-align: middle; border: 1px solid rgba(255,255,255,0.3); padding: 2px 6px; border-radius: 4px;">BETA</span>
                </h2>
            </div>

            <div class="header-right">
                <!-- Botón Perfil -->
                <a href="perfil.html" class="secondary-btn" title="Mi Perfil"
                    style="text-decoration: none; display: inline-flex; align-items: center; gap: 8px;">
                    <i class="fa-solid fa-user"></i> Ver perfil
                </a>

                <!-- Botón Volver -->
                <a href="plataformas.html" class="icon-btn" title="Volver">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
            </div>
        </header>


        <div class="map-layout">
            <!-- Panel Lateral -->
            <div class="map-panel">
                <h2>Buscar Plaza</h2>
                <div class="map-input-group">
                    <input id="searchInput" class="search-input-alt" placeholder="¿Dónde quieres ir?" />
                    <button onclick="iniciarNavegacion()" class="primary-btn" style="width: 100%; padding: 10px;">
                        <i class="fa-solid fa-location-arrow"></i> Navegar
                    </button>
                </div>

                <!-- Historial de búsquedas recientes -->
                <div id="searchHistory" style="margin-top: 20px;">
                    <h3 style="font-size: 0.9rem; opacity: 0.6; margin-bottom: 10px;">Búsquedas recientes</h3>
                    <div id="historyList"></div>
                </div>

                <!-- Indicaciones de ruta (oculto por defecto) -->
                <div id="routeInstructions" style="display: none;">
                    <h3 style="font-size: 0.9rem; opacity: 0.6; margin-bottom: 10px;">Indicaciones</h3>
                    <div id="instructionsList"></div>
                </div>
            </div>

            <!-- Mapa -->
            <div class="map-container" style="position: relative;">
                <div id="map"></div>

                <!-- Crosshair Overlay -->
                <div id="crosshair" class="center-crosshair"></div>

                <!-- Floating Controls -->
                <div class="floating-controls">
                    <button class="float-btn" onclick="localizarUsuario()">
                        <i class="fa-solid fa-crosshairs"></i> Localizar
                    </button>
                    <button id="btn-moverme" class="float-btn" onclick="toggleMoverme()">
                        <i class="fa-solid fa-up-down-left-right"></i> Moverme
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Leaflet Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

    <!-- Lógica del Mapa (Extraída a archivo externo) -->
    <script type="module" src="js/buscar-map.js?v=2"></script>
</body>

</html>
